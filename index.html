<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Play Your Dream Song</h1>
      <img src="drum.png" alt="Drum Kit" class="drum-image" />
      <div class="drum-kit">
        <button class="drum1" data-sound="boom">A</button>
        <button class="drum2" data-sound="clap">S</button>
        <button class="drum3" data-sound="hihat">D</button>
        <button class="drum4" data-sound="kick">F</button>
        <button class="drum5" data-sound="openhat">G</button>
        <button class="drum6" data-sound="ride">H</button>
        <button class="drum7" data-sound="snare">J</button>
        <button class="drum8" data-sound="tink">K</button>
        <button class="drum9" data-sound="tom">L</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
